<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8"/>
  <title>GPS1 & GPS2 maršrutai</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>html,body,#map{height:100%;margin:0;padding:0;}</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // 1) Pakeiskite šiame URL į savo Apps Script Web App URL:
    const DATA_URL = 'https://script.google.com/macros/s/AKfycbyVzoVMSoAcjpOOIQ8NT4Sbn9WiboN0S5SFWQU3-Wsd4oCeBDSireNbKjtDYJcktDDsBA/exec';
    const REFRESH_MS = 15000;

    // 2) Init žemėlapio
    const map = L.map('map', {
      minZoom: 3,
      maxBounds: [[-90,-180],[90,180]]
    }).setView([55,24], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'&copy; OpenStreetMap contributors',
      noWrap:true
    }).addTo(map);

    // 3) Sukuriame du polyline – tik vieną kartą
    const poly1 = L.polyline([], {color:'blue',weight:4}).addTo(map);
    const poly2 = L.polyline([], {color:'green',weight:4}).addTo(map);

    // 4) Fetch real‑time JSON
    async function fetchData() {
      const res = await fetch(DATA_URL + '?t=' + Date.now(), { cache:'no-store' });
      if (!res.ok) throw new Error(res.statusText);
      return await res.json();  // {gps1:[[lat,lon],…], gps2:…}
    }

    // 5) Atnaujiname maršrutus
    async function update() {
      try {
        const data = await fetchData();
        poly1.setLatLngs(data.gps1);
        poly2.setLatLngs(data.gps2);
        const all = data.gps1.concat(data.gps2);
        if (all.length) {
          map.fitBounds(L.latLngBounds(all), { maxZoom:12, padding:[20,20] });
        }
      } catch(e) {
        console.error('Klaida:', e);
      }
    }

    // 6) Pirmas paleidimas + intervalas
    update();
    setInterval(update, REFRESH_MS);
  });
  </script>
</body>
</html>
